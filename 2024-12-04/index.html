<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Spotify playlist</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="header-section">
				<div class="image-container">
					<img
						src="https://m.media-amazon.com/images/I/71-Y-3usHkL._UF1000,1000_QL80_.jpg"
					/>
					<i class="bi bi-spotify image-icon"></i>
				</div>

				<div class="playlist-details">
					<p>Playlist</p>
					<h3>Study Zone</h3>
					<p>
						Soft pop ballads to help you focus, think and get through that
						homework!
					</p>
					<p>Create by Spotify 77 songs, 4 hr 7 min</p>
					<div class="actions">
						<button>Play</button>
						<span class="icon-button"><i class="bi bi-heart"></i></span>
						<span class="icon-button"><i class="bi bi-three-dots"></i></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
