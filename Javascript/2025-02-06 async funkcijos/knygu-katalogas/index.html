<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Smooch+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<main class="container">
			<form class="card p-3 m-3 border-0 shadow">
				<div class="mb-3">
					<label
						for="search"
						class="form-label text-dark"
						>Paieška</label
					>
					<input
						type="text"
						class="form-control"
						id="search"
						placeholder="pvz. Tarp pilkų debesų"
						name="search"
					/>
				</div>
				<select
					class="form-select"
					aria-label="Default select example"
					id="knygos-zanro-pasirinkimas"
					name="category"
				>
					<option selected>Visi žanrai</option>
					<option>Dramos</option>
					<option>Grožinė literatūra</option>
					<option>Biografija</option>
				</select>
				<button
					class="btn btn-outline-primary mt-4"
					type="submit"
				>
					Ieškoti
				</button>
				<button
					class="btn btn-outline-danger mt-4"
					type="reset"
				>
					Atstatyti
				</button>
			</form>
			<div class="card p-3 m-3 border-0 shadow">
				<h3>Knygos</h3>
				<div
					class="accordion"
					id="books-accordion"
				>
					<div class="accordion-item">
						<h2 class="accordion-header">
							<button
								class="accordion-button collapsed"
								type="button"
								data-bs-toggle="collapse"
								data-bs-target="#collapse-1"
								aria-expanded="true"
								aria-controls="collapse-1"
							>
								Knygos pavadinimas
							</button>
						</h2>
						<div
							id="collapse-1"
							class="accordion-collapse collapse"
							data-bs-parent="#books-accordion"
						>
							<div class="accordion-body row row-cols-12">
								<img
									src="https://in3.dev/knygos/imgs/1508769498_namu-frontas_1508760277.jpg"
									alt="knygos-nuotrauka"
									class="col-12 col-sm-3 col-lg-2"
									style="max-width: 300px"
								/>
								<div class="col-12 col-sm-9 col-lg-10">
									<p><b>Autorius: </b> <i>Kristin Hannah</i></p>
									<p><b>Kaina: </b> <i>11.29€</i></p>
									<p><b>Išleidimo data: </b> <i>2023-08-19</i></p>
									<p><b>Žanras: </b> <i>Biografija</i></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="./index.js"></script>
	</body>
</html>
