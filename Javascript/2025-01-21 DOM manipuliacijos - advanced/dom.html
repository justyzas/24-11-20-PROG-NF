<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>DOM Manipuliacijos</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link
			rel="stylesheet"
			href="dom.css"
		/>
	</head>
	<body>
		<h3>DOM Manipuliacijos</h3>

		
		<h5 id="first-heading">Elemento klasės pridėjimas</h5>
		<button onclick="pridetiKlase()">Pridėti klasę</button>
	
		<h5 class="heading2 border" id="second-heading">Elemento klasės nuėmimas</h5>
		<button onclick="nuimtiKlase()">Nuimti klasę</button>

		<h5 class="heading2"  id="third-heading">Elemento klasės nuėmimas/pridėjimas</h5>
		<button onclick="nuimtiArbaPridetiKlase()">Nuimti/pridėti klasę</button>

		<h5 class="heading2"  id="fourth-heading">Elemento sunaikinimas</h5>
		<button onclick="pasalintiElementa()">Sunaikinti elementą</button>

        <h5 class="heading2" id="fifth-heading">Elemento sukūrimas už elemento</h5>
        <button onclick="kurtiElementaUzElemento()">Sukurti elementą už antraštės</button>

        <h5 class="heading2" id="sixth-heading">Elemento sukūrimas prieš elementą</h5>
        <button onclick="kurtiElementaPriesElementa()">Sukurti elementą prieš antraštę</button>

        
		<script src="dom.js"></script>
	</body>
</html>
