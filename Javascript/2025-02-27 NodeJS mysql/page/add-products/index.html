<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Produktų puslapis</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Smooch+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="../index.css"
		/>
	</head>
	<body>
		<div class="container p-4">
			<h2>Produktų pridėjimas</h2>
			<nav class="links d-flex gap-4">
				<a
					href="/page"
					class="text-decoration-none text-info"
					>Visi produktai</a
				>
				<a
					href="/page/add-products/"
					class="text-decoration-none text-info"
					>Produktų pridėjimas</a
				>
			</nav>
			<hr />

			<form
				class="bg-light p-4"
				id="product-creation-form"
			>
				<div class="mb-3">
					<label
						for="product-name"
						class="form-label"
						>Produktas</label
					>
					<input
						type="text"
						class="form-control"
						id="product-name"
						name="product-name"
						placeholder="Produkto pavadinimas"
					/>
				</div>
				<div class="mb-3">
					<label
						for="product-price"
						class="form-label"
						>Kaina</label
					>
					<input
						type="number"
						class="form-control"
						id="product-price"
						name="product-price"
						placeholder="Pvz: 1.48"
						min="0"
					/>
				</div>
				<div class="mb-3">
					<label
						for="product-description"
						class="form-label"
						>Aprašymas</label
					>
					<textarea
						class="form-control"
						id="product-description"
						name="product-description"
						rows="3"
						placeholder="Produkto aprašymas"
					></textarea>
				</div>
				<button
					type="submit"
					class="btn btn-primary"
				>
					Išsaugoti duomenis
				</button>
				<button
					type="reset"
					class="btn btn-warning"
				>
					Atstatyti duomenis
				</button>
			</form>
		</div>
		<script
			type="module"
			src="./requests.js"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
